<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="items.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>
    <!-- Navigation bar-->
  <header class="transparent-header">
  <nav class="nav-container">
    <div class="logo">Campus Finder</div>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>

  </nav>
</header>
  <div class="container">
    <h1><i class="fa-solid fa-magnifying-glass-location"></i> Lost & Found Listings</h1>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="🔍 Search items...">

      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Books & Stationery	">Books & Stationery</option>
        <option value="Electronics">Electronics</option>
        <option value="Accessories">Accessories</option>
        <option value="Bags & Valuables">Bags & Valuables</option>
        <option value="Keys & Cards">Keys & Cards</option>
        <option value="Miscellaneous	">Miscellaneous	</option>
      </select>

      <div class="toggle-status">
        <button data-status="All" class="active">All</button>
        <button data-status="Lost">Lost</button>
        <button data-status="Found">Found</button>
      </div>
    </div>

    <div class="items-grid" id="itemsGrid"></div>
  </div>
